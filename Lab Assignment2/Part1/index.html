<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <h1>{{ title }}</h1>
    
        <div class="weatherapp">
            <input type="text" ng-model="city" placeholder="Enter city name" />
            <button ng-click="getWeather()">Get Weather</button>
        </div>

        <div class="weather-info" ng-if="weather">
            <h2>Weather in {{ city }}</h2>
            <p><strong>Temperature:</strong> {{ weather.temp }} Â°C</p>
            <p><strong>Condition:</strong> {{ weather.description }}</p>
        </div>
  
        <div class="weather-info" ng-if="error">
            <p><strong>Error:</strong> {{ error }}</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
